<div class="row">
  <form class="col s3 m3 l3">
    <div class="card-panel white">
      <div class="row">
        <div class="input-field">
          <input #email type="email" class="validate">
          <label for="email">Email</label>
          <button class="btn waves-effect waves-light" (click)="validarEmail(email.value)" type="button">Login
            <i class="material-icons right">account_box</i>
            
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
