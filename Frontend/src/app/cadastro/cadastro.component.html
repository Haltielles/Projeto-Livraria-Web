<div class="card-panel white col s6 m6 l6">
  <div class="row">
    <div class="input-field col s6 m6 l6">
      <input #first_name type="text" class="validate">
      <label for="first_name">First Name</label>
    </div>

    <div class="input-field col s6 m6 l6">
      <input #last_name type="text" class="validate">
      <label for="last_name">Last Name</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12 m12 l12">
      <input #email type="email" class="validate" value="{{emailRepassado}}">
      <label for="email">Email</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12 m12 l12">
      <input #street type="text" class="validate">
      <label for="street">Street</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s4 m4 l4">
      <input #city type="text" class="validate">
      <label for="city">City</label>
    </div>

    <div class="input-field col s4 m4 l4">
      <input #state type="text" class="validate">
      <label for="state">State</label>
    </div>

    <div class="input-field col s4 m4 l4">
      <input #zip type="text" class="validate">
      <label for="zip">Zip Code</label>
    </div>
  </div>

  <div class="row">
    <button class="btn waves-effect waves-light" (click)="confirmarCadastro( first_name.value, last_name.value, email.value, street.value, city.value, state.value, zip.value )" type="button">Cadastrar
      <i class="material-icons right">send</i>
    </button>
  </div>
</div>
